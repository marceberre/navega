<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegación lacustre</title>
    <link rel="stylesheet" href="lib/styles/estilos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="lib/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="index.html" class="enlace">
            <img src="lib/img/logo.png" alt="logo" class="logo">
        </a>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="#">Reserva</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <section>
        <h2 class="subtit">Navegación Lacustre</h2>
        <div class="cuadros">
            <form>
                <div class="datos">
                    <span>Reserva</span>
                </div>
                <div class="datos">
                    <label for="fecha">¿En qué fecha desea realizar la excursión?</label>
                    <input type="date" name="fecha" id="fecha">
                </div>
                <div class="datos">
                    <label for="pax">¿Cantidad de pasajeros?</label>
                    <input type="number" name="pax" id="pax">
                </div>
                <div class="datos">
                    <label for="email">¿Un correo de contacto?</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="datos">
                    <input type="submit" value="Confirmar reserva">
                </div>
            </form>
            
        </div>
        <div class="boton">
            <a href="index.html">Volver</a>
        </div>

    </section>
</body>

</html>
