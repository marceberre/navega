<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegación lacustre</title>
    <link rel="stylesheet" href="lib/styles/estilos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="lib/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="index.html" class="enlace">
            <img src="lib/img/logo.png" alt="logo" class="logo">
        </a>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="reservas.html">Reserva</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <section>
        <h2>Contacto</h2>
        <form class="form_contacto">
            <div class="contacto">
                <label>Nombre y apellido</label>
                <input type="text" id="nombre">
            </div>
            <div class="contacto">
                <label>Nacionalidad</label>
                <input type="text" id="nacion">
            </div>
            <div class="contacto radio">
                <p>¿Ha navegado con nuestra empresa?</p>
                <div class="">
                    <input type="radio" id="si">Si
                    <input type="radio" id="no">No
                </div>
            </div>
            <div class="contacto">
                <p>¿Sobre qué excursión desea información?</p>
                <select name="select" id="select">
                    <option value="">Seleccione una excursión</option>
                    <option value="f">Full day</option>
                    <option value="v">Velo mágico</option>
                    <option value="p">Paseo costero</option>
                    <option value="a">Aguas azules</option>
                </select>
            </div>
            <div class="contacto">
                <label class="label_correo">Correo electrónico</label>
                <input type="email" id="correo">
            </div>
            <div class="boton_enviar">
                <input type="submit" value="Enviar" onclick="chequearVacios()">
            </div>

        </form>

    </section>

    <script src="./lib/js/script.js"></script>
</body>

</html>
